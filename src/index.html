<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal To-do List</title>
  </head>
  <body>
    <div class="main-panel">
      <h1 class="list-title">Today's To Do</h1>
      <input
        id="add-input"
        class="add-input"
        type="text"
        placeholder="Add to your list"
      />
      <ul id="todo-list"></ul>
      <button id="clear-btn" class="clear-btn" type="button" name="button">
        Clear all completed
      </button>
    </div>
  </body>
</html>
